<!DOCTYPE html>
<html>
<head>
  <title>Snake Game Enhanced</title>
  <style>
    body {
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 3px solid #0f0;
      box-shadow: 0 0 10px #0f0;
    }
    #score {
      color: #0f0;
      text-align: center;
      font-size: 24px;
    }
    #gameOver {
      display: none;
      text-align: center;
      color: red;
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; color:lime;">üêç Snake Game</h1>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="gameOver">üíÄ Game Over! Refresh to play again.</div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let velocity = { x: 0, y: 0 };
    let score = 0;

    const scoreDisplay = document.getElementById("score");
    const gameOverText = document.getElementById("gameOver");

    function drawGame() {
      // Move snake
      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };
      snake.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
        score++;
        scoreDisplay.textContent = "Score: " + score;
      } else {
        snake.pop(); // Remove tail
      }

      // Game over check
      if (
        head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
        snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(gameLoop);
        gameOverText.style.display = "block";
        return;
      }

      // Draw background
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake with gradient
      for (let i = 0; i < snake.length; i++) {
        const green = 255 - i * 5;
        ctx.fillStyle = `rgb(0, ${green}, 0)`;
        ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
      }

      // Draw glowing food
      ctx.shadowColor = "red";
      ctx.shadowBlur = 15;
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
      ctx.shadowBlur = 0;
    }

    // Control snake
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && velocity.y === 0) velocity = { x: 0, y: -1 };
      if (e.key === "ArrowDown" && velocity.y === 0) velocity = { x: 0, y: 1 };
      if (e.key === "ArrowLeft" && velocity.x === 0) velocity = { x: -1, y: 0 };
      if (e.key === "ArrowRight" && velocity.x === 0) velocity = { x: 1, y: 0 };
    });

    const gameLoop = setInterval(drawGame, 130); // Slightly faster
  </script>

</body>
</html>
